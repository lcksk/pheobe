<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>template</title>
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript">
		
			function applyDomBuild() {
				
			//	var product = document.getElementsByClassName("productFold");
			//	var product = $(".productFold");
			var product = document.querySelectorAll(".productFold");
				
				for(var i=0; i<product.length; i++) {
					var currentProduct = product[i];
					currentProduct.addEventListener('click', function(e) {
						console.log(e);
						
						if(e.target.nodeName == "IMG") {
							var description = e.target.parentElement.parentElement.parentElement.children[5];
						} else {
							var description = e.target.parentElement.children[5];
						}
						
						if(description.style.display == "none") {
							description.style.display = "block";
						} else {
							description.style.display = "none";
						}
					}, false);
				}
			}
		
		</script>
	</head>
	<body onload="applyDomBuild()">
		<div id="wrapper" style=" text-align:center; width: 100%; position: relative">
			<table border="1" style="width:100%; border-collapse: collapse; border: 1px white solid; background-color:#e0e0e0">
				<tbody>
					<tr>
						<td colspan="3" style="background-color: yellow; text-align:center; width:100%; height:30px;"><strong>측정 결과</strong></td>
					</tr>
					<tr>
						<td rowspan="2" style="text-align:center; width:20%"><strong id="major"></strong></td>
						<td style="text-align:center; width:20%"><strong>전문가 제안</strong></td>
						<td id="prescription" style="width:60%; text-align:center; padding:20px;"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
